server {
  listen 80;
  server_name _;

  # Serve React build output
  root /usr/share/nginx/html;
  index index.html;

  # Reverse proxy for API (internal-only)
  location /api/ {
    proxy_pass https://lookup-api.internal.<ENV>.<REGION>.azurecontainerapps.io;
    proxy_ssl_server_name on;
    proxy_http_version 1.1;

    proxy_set_header Host lookup-api.internal.<ENV>.<REGION>.azurecontainerapps.io;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_connect_timeout 10s;
    proxy_read_timeout 30s;
    proxy_send_timeout 30s;
  }

  # SPA fallback (client-side routing)
  location / {
    try_files $uri $uri/ /index.html;
  }
}
